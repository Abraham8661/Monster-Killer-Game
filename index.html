<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Killer Game</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="/scripts/vendor.js" defer></script>
    <script src="/scripts/game.js" defer></script>
  </head>
  <body class="bg-slate-950">
    <section class="mx-auto p-6 max-w-[30rem] flex items-center justify-center">
      <section
        id="game-section"
        class="w-full flex flex-col gap-4 rounded-lg p-6 mx-auto"
      >
        <div class="w-full flex items-center justify-center">
          <h1
            class="text-red-300 text-[1.5rem] md:text-[2rem] text-center max-w-[20rem]"
          >
            Welcome to Monster Killer Game ü•≥
          </h1>
        </div>
        <div
          class="w-full bg-[#FDFDFD] p-6 md:p-10 rounded-lg flex flex-col gap-2"
        >
          <h3 class="text-[1.2rem] font-semibold">MONSTER HEALTH</h3>
          <progress class="w-full" id="monster-health" max="100" value="100">
            100%
          </progress>
          <h3 class="text-[1.2rem] font-semibold">YOUR HEALTH</h3>
          <progress class="w-full" id="player-health" max="100" value="100">
            100%
          </progress>
          <div class="flex items-center gap-1">
            <h6>Bonus Life</h6>
            <div
              class="w-7 h-7 rounded-full bg-slate-600 text-white text-center flex items-center justify-center text-sm"
            >
              <p id="bonus-life">2</p>
            </div>
          </div>
        </div>

        <div
          id="all-buttons"
          class="flex flex-col gap-4 bg-[#FDFDFD] w-full rounded-lg p-4 md:p-6"
        >
          <button
            id="attack-btn"
            class="w-full flex items-center justify-center bg-red-500 text-white md:text-[1.2rem] hover:bg-transparent hover:border hover:text-red-500 hover:border-black transition-colors duration-200 p-2 md:p-4 rounded-xl"
          >
            ATTACK ü§ú
          </button>
          <button
            id="strong-attack-btn"
            class="w-full flex items-center justify-center bg-red-500 text-white md:text-[1.2rem] hover:bg-transparent hover:border hover:text-red-500 hover:border-black transition-colors duration-200 p-2 md:p-4 rounded-xl"
          >
            STRONG ATTACK ‚öíÔ∏è
          </button>
          <button
            id="heal-btn"
            class="w-full flex items-center justify-center bg-red-500 text-white md:text-[1.2rem] hover:bg-transparent hover:border hover:text-red-500 hover:border-black transition-colors duration-200 p-2 md:p-4 rounded-xl"
          >
            HEAL üíâ
          </button>
          <button
            id="restart-btn"
            class="w-full flex items-center justify-center bg-red-500 text-white md:text-[1.2rem] hover:bg-transparent hover:border hover:text-red-500 hover:border-black transition-colors duration-200 p-2 md:p-4 rounded-xl"
          >
              RESTART GAME üïπÔ∏è
          </button>
        </div>
      </section>
    </section>
  </body>
</html>
